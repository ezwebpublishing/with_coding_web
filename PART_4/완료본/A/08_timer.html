<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>timer</title>
</head>

<body>
    <h1>Timer</h1>
<h2>setTimeout</h2>
<script>
let timer = setTimeout(function(){
    alert('반갑습니다.');
},4000);

clearTimeout(timer);
</script>

<h2>setInterval</h2>
<script>
let interval = setInterval(function(){
        alert('반갑습니다.');
    }, 4000);
    
clearInterval(interval);

</script>
</body>

</html>
