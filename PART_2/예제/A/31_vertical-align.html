<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align</title>
    <style>
        h2 span {
            color: #fff;
            background: #3498db;
        }

        h2 span:first-child {
            font-size: 25px;
        }

        h2 span:last-child {
            font-size: 12px;
        }

        .line {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Vertical align</h1>
    <h2><span>vertical-align</span> <span class="base">baseline</span></h2>
    <h2><span>vertical-align</span> <span class="sub">sub</span></h2>
    <h2><span>vertical-align</span> <span class="super">super</span></h2>
    <h2><span>vertical-align</span> <span class="top">top</span></h2>
    <h2><span>vertical-align</span> <span class="text-top">text-top</span></h2>
    <h2><span>vertical-align</span> <span class="middle">middle</span></h2>
    <h2><span>vertical-align</span> <span class="bottom">bottom</span></h2>
    <h2><span>vertical-align</span> <span class="text-bottom">text-bottom</span></h2>
    <h2><span>vertical-align</span> <span class="pixel">pixel</span></h2>

    <p class="line">
        <img src="http://place-hold.it/200x200" alt="">
    </p>
</body>

</html>
