<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>
        li:first-child,
        li:last-child,
        li:nth-child(3) {
            text-decoration: underline;
        }

        /* li:nth-child(2n+1) {
            background: silver;
        } */

        li:nth-child(even) {
            background: silver;
        }
    </style>
</head>

<body>
    <ul>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
        <li>list item</li>
    </ul>
</body>

</html>
